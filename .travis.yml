# Set the build language to Python
language: python

# Set the python version
python:
  - "3.6"
  - "3.7"
  - "3.8"

# Install the codecov pip dependency
install:
  - pip install -r requirements.txt
  - pip install codecov

# Run the unit test
script:
  - python -m pytest --cov=oanda_bot tests/

# Push the results back to codecov
after_success:
  - codecov